<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encuentra tu SuperHero</title>

    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-secundary bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./assets/img/favicon.ico" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    <strong>SUPERHERO</strong>
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="text-center mt-5">Encuentra a tu SuperHero</h1>
        <img class="d-flex justify-content-center" src="./assets/img/sh1.jpg" alt="">

        <form id="formSuperHero">
            <p>Ingrese el número del SuperHero a buscar. Desde 1 al 731. </p>
            <input type="number" placeholder="Ingrese el número del SuperHero" class="form-control mb-2"
                id="superHeroNumber">

            <div class="valid-feedback mb-3">
                ¡Muy bien! Encontraste tu SuperHero
            </div>

            <div class="invalid-feedback mb-3">
                ¿Quieres sobrevivir? Entonces debes cambiar el número ingresado por uno válido.
            </div>

            <button class="btn btn-primary" type="submit">Buscar SuperHero</button>
        </form>

        <section class="row">

            <article class="col-12 col-md-6" id="superHeroResultado">


            </article>

            <article class="col-12 col-md-6">
                <div id="chartContainer" style="height: 370px; width: 100%;"></div>
            </article>

        </section>



    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>

    <script src="./assets/js/app.js"></script>

</body>

</html>
